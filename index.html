<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- FontWesome -->

<body>
    <section class="page">

        <section class="container-card">
            <div class="card-left">

            <div class="card-right">

                <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <h2 class="preco-atual">$149.99 <span class="preco">$169.99</span></h2>
                <a class="btn-carrinho" href="#"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
            </div>

        </section>

            Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
